<!DOCTYPE html>
<html>
<head>
    <title>Endpoint Directory</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
<style></style>
</head>
<body>
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
          <form action="https://formbold.com/s/FORM_ID" method="POST">
              <div class="formbold-input-flex">
                <div>
                    <input
                    type="text"
                    name="endpoint"
                    id="endpoint"
                    class="formbold-form-input"
                    />
                    <label for="endpoint" class="formbold-form-label"> Endpoint Name </label>
                </div>
                <div>
                    <input
                    type="text"
                    name="facility"
                    id="facility"
                    class="formbold-form-input"
                    />
                    <label for="facility" class="formbold-form-label"> Facility </label>
                </div>
              </div>
      
              <div class="formbold-input-flex">
                <div>
                    <input
                    type="url"
                    name="endpointURL"
                    id="endpointURL"
                    class="formbold-form-input"
                    />
                    <label for="endpointURL" class="formbold-form-label"> Endpoint URL </label>
                </div>
                <div>
                    <input
                    type="text"
                    name="department"
                    id="department"
                    class="formbold-form-input"
                    />
                    <label for="department" class="formbold-form-label"> Department </label>
                </div>
              </div>
      
              <button class="formbold-btn">
                  Add Endpoint
              </button>
          </form>
        </div>
      </div>
</body>
</html>
